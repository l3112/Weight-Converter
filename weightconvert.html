<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<style>
body {
    margin-top: 90px;
    background-color: black;
    color:cadetblue;
}

h1 {
    padding: 50px; 
}

</style>
<Title> Weight Convert</Title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1 class="display-3 text-center">Weight 
                Converter
            </h1>
            <form>
                <div class="form-group mb-60">
                    <input id="lbsInput" input type="number" class="form-control form-control-lg" placeholder="enter pounds - ">

                </div>
            </form>
<div id="output">
    <div class="card mb-3">
        <div class="card-block">
            <h4>Grams: </h4>
            <div id="gramsOutput"></div>
        </div>
    </div>
    <div class="card mb-3">
            <div class="card-block">
                <h4>Kilograms: </h4>
                <div id="kgOutput"></div>
            </div>
        </div>
        <!-- mb-# gives everyone a bit of space -->
        <div class="card mb-3">
                <div class="card-block">
                    <h4>Ounces: </h4>
                    <div id="ozOutput"></div>
                </div>
            </div>
</div>
        </div>
    </div>
</div>

<script>    

document.getElementById('lbsInput').addEventListener('input', function(e){
    let lbs = e.target.value;
    //to grams
    document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
    // to kilograms
    document.getElementById('kgOutput').innerHTML = lbs/2.2046;

    // to ounces
    document.getElementById('ozOutput').innerHTML = lbs*16;

})


</script>


</body>
</html>
